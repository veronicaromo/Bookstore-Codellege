<div class="fondo">
    <br><br>
    <div class="formulario container" style="width: 30%;">
        <div class="container-fluid">
            <br>
            <h2>Register a book</h2>
            <form (submit)="submit()" [formGroup]="registerForm">

                <!-- TITLE -->
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" formControlName="title" required [(ngModel)]="titleB">
                </div>

                <!-- AUTHOR -->
                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" class="form-control" formControlName="author" required [(ngModel)]="authorB">
                </div>

                <!-- GENRE -->
                <div class="form-group">
                    <label for="genre">Genre</label>
                    <!--input type="text" class="form-control" formControlName="genre" required-->
                    <select name="genre" formControlName="genre" class="form-control" [(ngModel)]="genreB">
                        <option value="Poetry">Poetry</option>
                        <option value="Crime">Crime</option>
                        <option value="Mystery">Mystery</option>
                        <option value="Horror">Horror</option>
                        <option value="Science Fiction">Science Fiction</option>
                        <option value="Fantasy">Fantasy</option>
                        <option value="Romance">Romance</option>
                        <option value="Young Fiction">Young Fiction</option>
                      </select>
                </div>

                <!-- YEAR -->
                <div class="form-group">
                    <label for="year">Year of publication</label>
                    <input type="number" class="form-control" formControlName="year" required [(ngModel)]="yearB">
                </div>

                <!-- PAGES -->
                <div class="form-group">
                    <label for="pages">Total of pages</label>
                    <input type="number" class="form-control" formControlName="pages" required [(ngModel)]="pagesB">


                </div>

                <!-- PAGES -->
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" formControlName="description" [(ngModel)]="descriptionB"></textarea>


                </div>

                <!-- PRICE -->
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" class="form-control" formControlName="price" required [(ngModel)]="priceB">


                </div>

                <!-- UNITS -->
                <div class="form-group">
                    <label for="units">Total of units</label>
                    <input type="number" class="form-control" formControlName="units" required [(ngModel)]="unitsB">
                </div>

                <br>
                <button type="submit" class="btn btn-light">Register book</button>
                <button type="button" class="btn btn-dark" (click)="limpiar()">Clean form</button>
            </form>
            <br>
        </div>
    </div>
    <br><br>
</div>
